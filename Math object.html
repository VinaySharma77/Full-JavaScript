<html>
<head>
<title>Math Object</title>
</head>
<body>
<script type="text/javascript">
var x = Math.PI;
document.write("Value of PI : " + x);

var c = Math.ceil(3.8);
document.write("<br>Value of ceil(3.8) : " + c);

var f = Math.floor(3.8);
document.write("<br>Value of floor(3.8) : " + f);

var r = Math.round(3.8);
document.write("<br>Value of round(3.8) : " + r);

var p = Math.pow(2,5);
document.write("<br>Value of pow(2,5) : " + p);

var s = Math.sqrt(49);
document.write("<br>Value of sqrt(49) : " + s);
</script>
</body>
</html>
