<html>
<head>
<title>if else if</title>
</head>
<body>
<button onclick="check()">Check</button>
<script type="text/javascript">
function check(){
	var number = 15;
	if(number > 0 ){
		alert("Number is Positive");
	}
	else if(number < 0){
		alert("Number is Negative");
	}
	else{
		alert("Number is 0");
	}
}
</script>
</body>
</html>
