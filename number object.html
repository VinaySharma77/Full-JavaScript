<html>
<head>
<title>Number Object</title>
</head>
<body>
<script type="text/javascript">
var max = Number.MAX_VALUE;
var min = Number.MIN_VALUE;
var negInfinity = Number.NEGATIVE_INFINITY;
var posInfinity = Number.POSITIVE_INFINITY;
var nanVal = Number.NaN;

document.write("Maximum Number : " + max);
document.write("<br>Minimum Number : " + min);
document.write("<br>Negative Infinity : " + negInfinity);
document.write("<br>Positive Infinity : " + posInfinity);
document.write("<br>NaN : " + nanVal);
</script>
</body>
</html>
