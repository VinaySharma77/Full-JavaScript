<html>
<head>
<title>Nested if</title>
</head>
<body>
<button onclick="compare()">Compare</button>
<script type="text/javascript">
function compare(){
	var a = 10;
	var b = 15;
	var c = 20;
	if(a > b){
		if(a > c){
			alert("A is greater");
		}
		else{
			alert("C is greater");
		}
	}
	else{
		if(b > c){
			alert("B is greater");
		}
		else{
			alert("C is greater");
		}
	}
}
</script>
</body>
</html>
