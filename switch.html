<html>
<head>
<title>Switch</title>
</head>
<body>
<button onclick="color()">Click Me</button>
<p id="demo"></p>
<script type="text/javascript">
function color(){
	var color = 2;
	switch(color){
		case 1:
			alert("Red");
			break;
		case 2:
			alert("Blue");
			break;
		case 3:
			alert("Green");
			break;
		default:
			alert("Something went wrong!!");
	}
}
</script>
</body>
</html>
