<html>
<head>
<title>Addition Function 2</title>
</head>
<body>
<button onclick="myFunction()">Click</button>
<script type="text/javascript">
function myFunction(){
	var sum = add(5,10);
	alert("Sum is : " + sum);
}
function add(var1,var2){
	sum = var1 + var2;
	return(sum);
}
</script>
</body>
</html>
